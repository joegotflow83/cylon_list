{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
  <h3>Login</h3>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Log In" class="waves-effect waves-light btn">
  </form>
</div>
{% endblock %}
