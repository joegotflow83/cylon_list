{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
  <h3>Login</h3>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <input type="submit" value="Log In" class="btn btn-info">
  </form>
</div>
{% endblock %}
