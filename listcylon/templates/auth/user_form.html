{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <h3>Sign Up</h3>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <input type="submit" value="Sign Up!" class="btn btn-info">
  </form>
</div>
{% endblock %}
