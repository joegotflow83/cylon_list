{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <h3>Sign Up</h3>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Sign Up!" class="waves-effect waves-light btn">
  </form>
</div>
{% endblock %}
