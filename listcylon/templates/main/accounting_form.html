{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Accounting Post{% endblock title %}

{% block content %}
<div class="container">
  <h3>Create a new job in accounting</h3>
  <form method="post" action="{% url 'create_accounting_job' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <input type="submit" value="Create Post!" class="btn btn-success">
  </form>
</div>
{% endblock %}
