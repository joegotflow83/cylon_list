{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Acura Post{% endblock title %}

{% block content %}
<div class="container">
  <h3>Create an Acura</h3>
  <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <input type="submit" value="Create Post!" class="btn btn-success">
  </form>
</div>
{% endblock %}
